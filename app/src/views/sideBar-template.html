<md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" md-whiteframe="4">

    <md-toolbar layout-padding class="md-hue-2">
        <h1>Teams</h1>
    </md-toolbar>

    <div >
        <h3 layout-padding>National League
            <span style="font-weight: 300; font-size: 80%">
                select your team</span>
        </h3>
        <md-divider></md-divider>
    </div>
    <md-content layout-padding>
        <md-list>
            <md-list-item ng-repeat="team in nlTeamStats">
                <md-button ng-click="selectNlTeam(team)" ng-class="{ 'selected': team === selected }">
                    <md-icon md-svg-icon="{{ team.avatar }}" class"avatar"></md-icon>
                    {{ team.city }}
                </md-button>
            </md-list>
        </md-content>
        <md-divider></md-divider>

        <div>
            <h3 layout-padding>American League
                <span style="font-weight: 300; font-size: 80%">
                    select your team</span>
            </h3>
            <md-divider></md-divider>
        </div>
        <md-content layout-padding>
            <md-list>
                <md-list-item ng-repeat="team in alTeamStats">
                    <md-button ng-click="selectAlTeam(team)" ng-class="{ 'selected': team === selected }">
                        <md-icon md-svg-icon="{{ team.avatar }}" class"avatar"></md-icon>
                        {{ team.city }}
                    </md-button>
                </md-list>
            </md-content>
            <md-divider></md-divider>
        </md-sidenav>
