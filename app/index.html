<!DOCTYPE html>
<html lang="en" ng-app="baseballStatsApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="MLB Baseball Stats Comparison App">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
        <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css"/>
        <link rel="stylesheet" href="./bower_components/angular-material-icons/angular-material-icons.css"/>
        <link rel="stylesheet" href="./assets/app.css"/>

        <style type="text/css">
            .ng-cloak,
            .x-ng-cloak,
            [data-ng-cloak],
            [ng-cloak],
            [ng\:cloak],
            [x-ng-cloak] {
                display: none !important;
            }

        </style>

    </head>
    <body  layout="column" ng-cloak>

        <!-- Parent directive element container -->
        <app-container layout="row">

            <!-- child directive attribute container -->
            <!-- Side Navigation Bar -->
            <div side-bar layout="vertical"></div>

            <!-- child directive attribute container -->
            <!-- Main Content Area and Title Bar -->
            <div main-content class="layout-column" flex id="wrapper"></div>

        </app-container>

        <!-- bower components -->
        <script src="./bower_components/angular/angular.js"></script>
        <script src="./bower_components/angular-animate/angular-animate.js"></script>
        <script src="./bower_components/angular-aria/angular-aria.js"></script>
        <script src="./bower_components/angular-material/angular-material.min.js"></script>
        <script src="./bower_components/angular-material-icons/angular-material-icons.js"></script>

        <!-- angular scripts -->
        <script src="./src/app.js"></script>
    </body>
</html>
